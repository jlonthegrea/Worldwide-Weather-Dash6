<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title> Worldwide Weather Dashboard </title>
  </head>

  <body>
    <header class = "p-3 mb-2 bg-primary text-white header text-center">
        <h1> Worldwide Weather Dashboard</h1>
    </header>

   <main>
        <div class = "search-panel">
            <div class = "search-box">
                <h3 class="fw-bold"> Search City: </h3>
                <form>
                    <div class = "form row align-items-center">
                        <div class = "col-8 search-field">
                            <input type="text" class="form-control" id="cityName" placeholder="City Name">
                        </div>
                        <div class = "col-3 search-button-panel">
                            <button type="submit" class="btn btn-primary d-grid gap-2" id = "search-button"> Submit</button>
                        </div>
                    </div>
                    <div class = "city-list-box">
                        <ul class = "list-group" id = "city-list"></ul>
                        <ul> </ul>
                    </div>
                </form>
            </div>
        </div>

        <section class = "results-panel">
            <div class = "current-conditions-panel">
                <div class="name-block fw-bold">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div>
                    <p class="current-info" id="temperature"></p>
                </div>
                <div>
                    <p class="current-info" id="wind-speed"></p>
                </div>
                <div>
                    <p class="current-info" id="humidity"></p>
                </div>
            </div>
            <div class="forecast-panel">
                <h4 class="fw-bold"> 5-Day Forecast: </h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-0"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-0">
                                    <p class="card-text" id="temp-0"></p>
                                    <p class="card-text" id="wind-speed-0"></p>
                                    <p class="card-text" id="hum-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-1"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-1">
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="wind-speed-1"></p>
                                    <p class="card-text" id="hum-1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-2"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-2">
                                    <p class="card-text" id="temp-2"></p>
                                    <p class="card-text" id="wind-speed-2"></p>
                                    <p class="card-text" id="hum-2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-3"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-3">
                                    <p class="card-text" id="temp-3"></p>
                                    <p class="card-text" id="wind-speed-3"></p>
                                    <p class="card-text" id="hum-3"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-4"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-4">
                                    <p class="card-text" id="temp-4"></p>
                                    <p class="card-text" id="wind-speed-4"></p>
                                    <p class="card-text" id="hum-4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
   </main>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
   <script src="./assets/script.js"></script>

  </body>
  </html>
